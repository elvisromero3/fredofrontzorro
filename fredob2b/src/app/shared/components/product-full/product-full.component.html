 <div class="block-header block-header--has-breadcrumb block-header--has-title">
    <div class="container"> 
        <div class="block-header__body">
            <nav class="breadcrumb block-header__breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb__list">
                    <li class="breadcrumb__spaceship-safe-area" role="presentation"></li>
                    <li class="breadcrumb__item breadcrumb__item--parent breadcrumb__item--first">
                        <a routerLink="/home/shop" class="breadcrumb__item-link">Shop</a>
                    </li>
                    <li class="breadcrumb__item breadcrumb__item--current breadcrumb__item--last" aria-current="page">
                        <span class="breadcrumb__item-link">Card</span>
                    </li>
                    <li class="breadcrumb__title-safe-area" role="presentation"
                        style="--block-header-title-width: 219.5px;"></li>
                </ol>
            </nav>
            <!-- <h1 class="block-header__title"></h1> -->
        </div>
    </div>
</div>

                    <div class="product__prices-stock">

                            <div class="product__price product__price--current">${{ product!.unitPrice }}</div>

                        <div class="status-badge status-badge--style--success product__stock status-badge--has-text">
