 <div class="block-split block-split--has-sidebar">
    <div class="container"> 
        <div class="block-split__row row no-gutters">

            <div class="block-split__item block-split__item-sidebar col-auto">

                <ngx-skeleton-loader *ngIf="contentLoaded" count="5" appearance="line">
                </ngx-skeleton-loader>
                    <app-category (selectCategoryEvent)="changeCategory($event)" [categoriesList]="categories"></app-category>

              
               
            </div>
            <div class="block-split__item block-split__item-content col-auto">
                <div class="block">
                    <div class="products-view">
                        <div class="products-view__body">
                            <div class="products-view__loader"></div>
                            <app-view-options></app-view-options>
                            <div class="products-view__list products-list products-list--grid--4" data-layout="grid"
                                data-with-features="false">
                                <div class="products-list__content">
                                    <ngx-skeleton-loader *ngIf="contentLoaded" count="5" appearance="line">
                                    </ngx-skeleton-loader>
                                    <div *ngFor="let product of productList" class="products-list__item">
                                         <app-product-card (addProductEvent)="addProductShopingCard($event)" class="product-card" [product]="product"></app-product-card> 
                                    </div>
                                  
                                </div>
                            </div>
                            <div class="products-view__pagination">
                                <nz-pagination [nzPageIndex]="1" [nzPageSize]="8" [nzTotal]= productCount></nz-pagination>
                                <div class="products-view__pagination-legend"> Showing 1â€“8 of {{ productCount }} products </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
     </div>
</div>
