<form nz-form [formGroup]="validateForm" (ngsubmit)="submitForm()" >
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Date</nz-form-label>
      <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
        <nz-date-picker formControlName="dateOperation"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Categoyy</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input  placeholder="category" formControlName="category" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Truck</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input  placeholder="truck" formControlName="truck" />
        </nz-form-control>
      </nz-form-item>
  

    <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Descripcion</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input  placeholder="description" formControlName="description" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Amount</nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input  placeholder="amount" formControlName="amount" />
        </nz-form-control>
      </nz-form-item>
  </form>
