<form nz-form [formGroup]="validateForm" autocomplete="off" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Code</nz-form-label>
      <nz-form-control [nzSpan]="16" >
        <input nz-input formControlName="productCode" placeholder="product code" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Description</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="productName" placeholder="description" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Category</nz-form-label>
      <nz-form-control [nzSpan]="16">
        <input nz-input formControlName="categoryId" placeholder="categroy" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Price</nz-form-label>
      <nz-form-control [nzSpan]="16" nzErrorTip="Please input price">
        <input nz-input type="number" formControlName="unitPrice" placeholder="price"  />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="8" nzRequired>Cost</nz-form-label>
      <nz-form-control [nzSpan]="16" nzErrorTip="Please input cost or 0">
        <input nz-input type="number" formControlName="standardCost" placeholder="cost" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
