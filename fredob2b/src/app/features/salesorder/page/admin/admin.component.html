<button nz-button nzType="primary" (click)="new()">New</button>
<nz-table nzSize="small" #salesOrderTable [nzData]="salesOrderList" >
    <thead>
      <tr>
        <th>Date</th>
        <th>Customer</th>
        <th>Status</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of salesOrderTable.data">
        <td>{{ data.orderDate }}</td>
        <td>{{ data.customerId }}</td>
        <td>{{ data.status }}</td>
        <td>{{ data.total }}</td>
        <td>
          <a><span nz-icon nzType="zoom-in" nzTheme="outline"></span></a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="edit(data)" ><span nz-icon nzType="edit" nzTheme="outline"></span></a>
          <nz-divider nzType="vertical"></nz-divider>
          <!-- <a (click)="showDeleteConfirm()" > Delete</a> -->
        </td>
      </tr>
    </tbody>
  </nz-table>
